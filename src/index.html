<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac0885c8f6.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <p>Today's To Do</p>
            <i class="fas fa-sync-alt"></i>
        </div>
       <div class="add-todo">
           <input type="text" placeholder="Add to your list..." class="add-todo-input">
           <i class="fas fa-level-down-alt fa-rotate-90"></i>
       </div>
        <div class="task-list">
            
        </div>
        <div class="todo-footer">
            <p>Clear all completed</p>
        </div>
    </div>
    
</body>
</html>
